<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Element Sorter</title>
  </head>
  <body>
    <div class="container">
      <form id='list-style'>
        <div class="form-group">
          <label>How would you like to view the list of elements?</label>
          <div class="input-group">
            <select class="form-control" id='select-list-style'>
              <option value=''></option>
              <option value='name'>Alphabetically by element name</option>
              <option value='symbol'>Alphabetically by element symbol</option>
              <option value='number'>Numerically by atomic number</option>
              <option value='weight'>Numberically by atomic weight</option>
            </select>
            <span class="input-group-btn"><button class="btn">Go</button></span>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
